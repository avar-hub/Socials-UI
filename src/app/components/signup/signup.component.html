<div class="outer">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="panel border ">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form (ngSubmit)="registerUser()">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"> </span>
                                        <input type="text" placeholder="Email" name="email" [(ngModel)]="user.email">
                                </div>
                            </div>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2">   </span>
                                        <input [type]="type" placeholder="Password" name="password" [(ngModel)]="user.password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Register</button>
                            
                            <div class="text-center pt-4 text-muted">
                                Already have account?
                                <a id="forget" routerLink="/login">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
